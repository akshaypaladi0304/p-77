<html>
<head>
    <title>
        c-77 console log
    </title>
</head>
<body>
<h1>
    Open Console Log
</h1>

<script>
    console.log("Welcome to VS CODE!");

   var name ="Akshay"; 
   console.log(name);
   var lastname ="Paladi";
   console.log(lastname);

   var fullname = name.concat(lastname);
   console.log(fullname);

   var capital= name.toUpperCase();
   console.log(capital);
   var lowercase= lastname.toLowerCase();
   console.log(lowercase);

   var lengthofname = fullname.length;
   console.log(lengthofname);

   var wrong_sentance = "I hate coding class";
   console.log(wrong_sentance);
   var correct_sentance = wrong_sentance.replace("hate", "love");
   console.log(correct_sentance);

   var max_number = Math.max(20,40,60,80);
   console.log(max_number);
   var min_number = Math.min(20,40,60,80);
   console.log(min_number); 
   var power = Math.pow(5,2);
   console.log(power);
   var square_root = Math.sqrt(49)
   console.log(square_root);  
</script>
</body>
</html>
